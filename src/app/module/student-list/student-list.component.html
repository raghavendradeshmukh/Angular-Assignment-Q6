    <div class="center-block"><input type="text" class="form-control" placeholder="Filter" (keyup)="applyFilter($event.target.value)"></div>
   <br/>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> RollNo </th>
          <td mat-cell *matCellDef="let student"> {{student.id}} </td>
        </ng-container>

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
          <td mat-cell *matCellDef="let student"> {{student.firstName}} </td>
        </ng-container>
      
        <ng-container matColumnDef="LastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
          <td mat-cell *matCellDef="let student"> {{student.LastName}} </td>
        </ng-container>

        <ng-container matColumnDef="Class">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Class </th>
          <td mat-cell *matCellDef="let student"> {{student.Class}} </td>
        </ng-container>

        <ng-container matColumnDef="percentage">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Percentage </th>
          <td mat-cell *matCellDef="let student"> {{student.percentage}} </td>
        </ng-container>

        <ng-container matColumnDef="marks">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> marks </th>
          <td mat-cell *matCellDef="let student"> {{student.marks}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> edit </th>
          <td mat-cell *matCellDef="let student"> <button  mat-button (click)="editStudent(student)">Edit</button></td>
        </ng-container>
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> delete </th>
          <td mat-cell *matCellDef="let student">  <button mat-button (click)="DeleteStudent(student.id)">Delete</button></td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    <div class="pull-left"><mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator></div>
    </div>
